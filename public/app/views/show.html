<div class="well">
<h2>+add ingredient</h2>
<form  method="POST" role="form" ng-submit = 'addIngredients()'>
	<div class="form-group">
		<input type="text" class="form-control" ng-model='amount' placeholder = 'Amount'>
	</div>

	<div class="form-group">
		<input type="text" class="form-control" ng-model='ingredient' placeholder = 'Ingredient'>
	</div>
	<button type="submit" class="btn">Submit</button>
</form>
</div>
